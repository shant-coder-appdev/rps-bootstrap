<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="/my_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mb-medium">
      <div class="one-third">
        <a class="button" href="/rock">
          Play Rock
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/paper">
          Play Paper
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/scissors">
          Play Scissors
        </a>
      </div>
    </div>

    <div class="row mb-medium">
      <div class="one-half">
        <div class="player-card centered">
          <h2>
            <em>We</em> <strong>played</strong> <a href="https:/www.google.com">rock</a>!
          </h2>
        </div>
      </div>

      <div class="one-half">
        <div class="computer-card centered">
          <h2>
            They played paper!
          </h2>
        </div>
      </div>
    </div>

    <div class="row-center mb-medium">
      <div class="two-thirds">
        <div class="outcome-card centered">
          <h2>
            We lost!
          </h2>
        </div>
      </div>
    </div>

    <div class="row-center mb-medium">
      <div class="full-width centered">
        <a href="/">
          Rules
        </a>
      </div>
    </div>
  </div>
</body>
</html>
